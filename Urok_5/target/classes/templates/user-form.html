<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${user.id == null ? 'Create' : 'Edit'}"> </h1>
<form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p>Country: <input type="text" th:field="*{country}" /></p>
    <p><input type="submit" value="Save" /></p>
</form>
</body>
</html>

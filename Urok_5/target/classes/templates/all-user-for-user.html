<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div th:switch="${allUsers}">
    <h2 th:case = "null"> No users found </h2>
    <div th:case = "*">
        <h2> Users </h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${allUsers}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.country}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <p><a href="/logout">EXIT</a> </p>
</div>
</body>
</html>
